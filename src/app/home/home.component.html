<div class="container-card">
  <div>
    <mat-card class="example-card" *ngFor="let post of postList">
      <mat-card-header (click)="getProfileById(post.owner.id)"> 
          <div
            mat-card-avatar
            [ngStyle]="{
              'background-image': 'url(' + post.owner.picture + ')'
            }"
            class="example-header-image"
          ></div>
          <mat-card-title
            >{{ post.owner.firstName }}
            {{ post.owner.lastName }}</mat-card-title
          >

        <mat-card-subtitle>{{ formatDate(post.publishDate) }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          <span>{{ post.text }}</span>
          <span *ngFor="let tag of post.tags">
            <a (click)="getPostsByTags(tag)"> #{{ tag }} </a>
          </span>
        </p>
        <p *ngIf="post.link">
          <a href="{{ post.link }}" target="_blank">{{ post.link }}</a>
        </p>
      </mat-card-content>
      <img mat-card-image src="{{ post.image }}" alt="Photo of a Shiba Inu" />

      <mat-card-actions>
        <!--       <button mat-button>
            <mat-icon svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
             LIKE
        </button> -->
        <button
          mat-icon-button
          color="warn"
          aria-label="Example icon button with a heart icon"
        > {{post.likes}} LIKES
          <!-- <mat-icon svgIcon="thumbs-up" aria-hidden="false"></mat-icon> -->
        </button>
        <button mat-button (click)="getCommentsPostById(post.id)">
          COMENTARIOS
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
